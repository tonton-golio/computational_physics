name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Validate simulation placeholders
        run: npm run check:simulations

      - name: Run unit tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Enforce route bundle budgets
        run: npm run perf:budget

      - name: Check build output
        run: ls -la .next

